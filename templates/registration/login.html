{% extends 'base.html' %}
{% block title %}
    Login
{% endblock %}

{% block content %}
       <section class="section section_header" data-parallax="scroll" data-image-src="https://source.unsplash.com/5AMSZcgN_cM/1920x1080">
        <div class="container">
            <div class="row">
                <div class="col">

                    <!-- Heading -->
                    <h1 class="section__heading section_header__heading text-center">
                     Login
                    </h1>

                </div>
            </div> <!-- / .row -->
        </div> <!-- / .container -->
    </section>
<div class="container">
<form class="form-signin text-center" style="margin-top: 70px; margin-bottom: 70px;" method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <p>{{ form.username }}</p>
    <p>{{ form.password }}</p>

    <button type="submit" class="btn btn-primary">Login</button>

</form>
</div>

{% endblock %}
