{% extends 'base.html' %}
{% load i18n %}
{% block title %}
{% trans 'Sign in' %}
{% endblock %}

{% block content %}
    <section class="section section_header" data-parallax="scroll"
             data-image-src="https://source.unsplash.com/5AMSZcgN_cM/1920x1080">
        <div class="container">
            <div class="row">
                <div class="col">

                    <!-- Heading -->
                    <h1 class="section__heading section_header__heading text-center">
                        {% trans 'Sign in' %}
                    </h1>

                </div>
            </div> <!-- / .row -->
        </div> <!-- / .container -->
    </section>
    <div class="container">
        {% if form.errors %}

            <div class="alert alert-danger" role="alert" style="margin-top: 20px;">

                {{ form.non_field_errors }}

            </div>
        {% endif %}
        <form class="form-signin text-center" style="margin-top: 70px; margin-bottom: 70px;" method="post"
              action="{% url 'login' %}">
            {% csrf_token %}


            <p>{{ form.username }}</p>
            <p>{{ form.password }}</p>

            <button type="submit" class="btn btn-primary">{% trans 'Sign in' %}</button>

        </form>
    </div>

{% endblock %}
