{% extends 'base.html' %}
{% block title %}
    sign up
{% endblock %}
{% block content %}
    <section class="section section_header" data-parallax="scroll" data-image-src="https://source.unsplash.com/5AMSZcgN_cM/1920x1080">
        <div class="container">
            <div class="row">
                <div class="col">

                    <!-- Heading -->
                    <h1 class="section__heading section_header__heading text-center">
                        Sign up
                    </h1>

                </div>
            </div> <!-- / .row -->
        </div> <!-- / .container -->
    </section>
    <div class="container">
        <form action="" method="post" style="margin-top: 50px; margin-bottom: 50px;">
            {% csrf_token %}
            <p>{{ form.username }}</p>
            <p>{{ form.password1 }}</p>
            <p>{{ form.password2 }}</p>

            <input class="form-control" placeholder="Company name" type="text" name="company">

            {% if form.errors %}
error!
{% endif %}
            <center><button type="submit" class="btn btn-primary" style="margin-top: 20px;">Register</button></center>
        </form>
    </div>
{% endblock %}
