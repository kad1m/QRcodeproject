{% extends 'base.html' %}
{% block title %}
    Add category
{% endblock %}
{% block content %}
    <section class="section section_header" data-parallax="scroll" data-image-src="assets/img/25.jpg">
        <div class="container">
            <div class="row">
                <div class="col">

                    <!-- Heading -->
                    <h1 class="section__heading section_header__heading text-center">
                        Add category
                    </h1>

                </div>
            </div> <!-- / .row -->
        </div> <!-- / .container -->
    </section>
    <div class="container" style="margin-bottom: 30px; margin-top: 30px;">
        <form action="" method="post">
            {% csrf_token %}
            {{ forms.name }}
            <br>
            {{ forms.description }}
            <br>
            <center><button class="btn btn-primary">Add category</button></center>
        </form>
    </div>

{% endblock %}
